<a href="#" class="recipe-a" (click)="onSelected()" 
   [routerLink]="['/recipe', item.name]"
   >
  <div class="recipe-desc">
    <h4>Name: {{item.name}}</h4>
    <p>price: {{item.price}}</p>
  </div>
  <div class="recipe-img">
    <img
      style="max-height: 70px"
      src="https://dummyimage.com/600x400/000/fff&text=recipe"
    />
  </div>
  <!-- <ng-content></ng-content> -->
</a>
